<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body {
            background-color: rgb(191, 122, 255);
            color: white;
            font: normal 15pt arial;
        }
    </style>
</head>
<body>
    <h1>Estudos DOM</h1>
    <p>Este é um parágrafo</p>
    <p>Este é <strong>outro</strong> parágrafo</p>
    <script>
    var corpo = window.document.body 
    var p1 = window.document.getElementsByTagName('p')[1]
    window.document.write('Aqui vai o parágrafo repetido: ' +  p1.innerText)
    window.alert(p1.innerText)
    p1.style.color = 'red'
    p1.style.background = 'blue'
    corpo.style.background = 'grey'
    </script>
</body>
</html>
