<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body {
            background-color: rgb(255, 141, 121);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Estudos com DOM</h1>
    <p>Este é um parágrafo</p>
    <p>Este é outro parágrafo</p>
    <div class="msg">Clique aqui!</div>
    <script>
         var c = window.document.getElementsByClassName('msg')[0]
         c.style.color = 'blue'

    </script>
</body>
</html>
