<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
</head>
<body>
    <h1>Vamos armazenar dados</h1>
    
    <script>
        var name = window.prompt('Qual o seu nome?')
        var age = window.prompt('Quantos anos você tem?')
        var height = window.prompt('Qual a sua altura?')
        var WhatYouDo = window.prompt('E o que você faz?')
        window.document.write(`Prazer em te conhecer, ${name} que tem ${age} anos de idade, ${height} de altura e faz ${WhatYouDo}
         `)
    </script>
</body>
</html>
