<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando Strings</title>
</head>
<body>
    <script>
         var name = "Midian"
         var idade = 24
         alert(`Meu nome é ${name} e estou estudando JavaScript!`) // template strings (interpolação)

    </script>
</body>
</html>
