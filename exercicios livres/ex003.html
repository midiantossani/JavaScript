<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertendo String > Número</title>
</head>
<body>
    <script>
       var n1 = Number.parseInt(prompt('Digite um número inteiro :'))
       var n2 = Number.parseFloat(prompt('Digite um número real :'))
       var res = n1 + n2
       alert(`O resultado da soma de ${n1} e ${n2} é: ${res}`) 
    </script>
</body>
</html>
