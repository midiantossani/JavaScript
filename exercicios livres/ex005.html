<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando strings</title>
</head>
<body>
    <script>
        var name = prompt('Qual o seu nome') 
        document.write(`O nome tem ${name.length} letras. <br>`) 
        document.write(`O nome em letra maiúsculas fica ${name.toUpperCase()} <br>`)
        document.write(`O nome em letras minúsculas fica ${name.toLowerCase()}`)
    </script>
</body>
</html>
