<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
         body {
            font-family: Arial, Helvetica, sans-serif;
        }
        input {
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <input type="button" value="Clique para calcular" onclick="calcular()">
    <div id="res"><p>O resultado vem aqui...</p></div>
    <script>
        window.alert('Seja bem vindo(a) ao meu site!!')
        function calcular(){
            var n = window.prompt('Digite um número: ')
            var dobro = n*2
            var metade = n / 2
            res.innerHTML = `<p>O dobro de ${n} é ${dobro} e a metade é ${metade}!</p>`
        }
    </script>
</body>
</html>
