<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        button {padding: 30px; font-size: 1em;}
    </style>
</head>
<body>
    <h1>Média do aluno v2.0</h1>
    <button onclick="media()">Calcular média</button>
    <section id="res"><p>
        O resultado vai aparecer aqui...
    </p></section>
    <script>
        function media(){
            var nome = window.prompt('Qual o nome do aluno?')
            var n1 = Number(window.prompt(`Qual foi a primeira nota de ${nome}`))
            var n2 = Number(window.prompt(`Além de ${n1}, qual foi a outra nota de ${nome}?`))
            var media = (n1 + n2) /2
            var res = document.querySelector('section#res')
            res.innerHTML = `<p>Calculando a média final de <mark>${nome}</mark></p>`
            res.innerHTML += `<p>As notas obtidas foram <mark>${n1}</mark> e <mark>${n2}</mark></p>`
            res.innerHTML += `<p>A média final será <mark>${media}</mark></p>`
            if (media <= 5) {
                res.innerHTML += `<p>A mensagem que temos é: <strong style='color: red'> Estude um pouco mais!</strong></p>`
            } else {
                res.innerHTML += `<p>A mensagem que temos é: <strong style="color: red">Meus Parabéns!</strong></p>`
            }
           
        }
    </script>
</body>
</html>
