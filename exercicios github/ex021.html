<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contando de 1 a 10</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        button {padding: 30px; font-size: 1em;}
      </style>
</head>
<body>
    <h1>Contando de 1 a 10</h1>
    <button onclick="contar()">Contar de 1 a 10</button>
    <section id="res">
        <p>Aperte o botão acima para contar</p>
    </section>
    <script>
        function contar(){
            var res = document.getElementById('res')
            res.innerHTML += `<h2>Contando de 1 até 10</h2>`
            for(let c = 1; c <= 10; c++){
                res.innerHTML += `${c} \u{1F449} `
            }
        }
    </script>
</body>
</html>
