<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O número é par ou ímpar?</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        h1 {font-family: cursive;}
        button {padding: 30px; font-size: 1em;}
    </style>
</head>
<body>
    <h1>É par ou é ímpar?</h1>
    <button onclick="parImp()">Clique para iniciar</button>
    <section id="res"><p>
        O resultado vai aparecer aqui...
    </p></section>
    <script>
        function parImp(){
            var num = window.prompt('Digite um número:')
            var res = document.querySelector('section#res')
            if(num%2 == 0){
                res.innerHTML = `<p>O número ${num} que foi digitado é <strong style="color: red">PAR!</strong></p>`
            } else {
                res.innerHTML = `<p>O número ${num} que foi digitado é <strong style="color: red">ÍMPAR!</strong></p>`
            }
        }
    </script>
</body>
</html>
