<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de números</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        button {padding: 30px; font-size: 1em;}
    </style>
</head>
<body>
    <h1>Gerador de números</h1>
    <button onclick="gerarNum()">Clique em mim</button>
    <button onclick="limpar()">Limpar</button>
    <section id="res">
        <p>Cada vez que você apertar o botão acima, eu penso em um número entre 1 e 100.</p>
    </section>
    <script>
         var res = document.getElementById('res')
        function gerarNum(){
            var min = 1
            var max = 100
            var dif = max - min
            var aleatorio = Math.random()
            var num = min + Math.trunc(dif* aleatorio)
           
            res.innerHTML += `<p>Acabei de pensar no número<mark> ${num}!</mark></p>`
        }

        function limpar(){
            res.innerHTML = null
        }
    </script>
</body>
</html>
