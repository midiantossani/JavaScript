<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS </title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        button {padding: 30px;}
    </style>
</head>
<body>
    <h1>Vários cálculos em JS</h1>
    <button onclick="calcular()">Clique para calcular</button>
    <section id="res">
        <p>Resultado aqui...</p>
    </section>
    <script>
        function calcular(){
            var n1 = Number(window.prompt('Digite um número: '))
            var res = document.getElementById('res')
            res.innerHTML = `<p>O número a ser analisado aqui será o<strong> ${n1}</strong></p> <hr>`
            res.innerHTML += `<p>O seu valor absoluto é ${Math.abs(n1)}</p>`
            res.innerHTML += `<p>A sua parte inteira é ${Math.trunc(n1)}</p>`
            res.innerHTML += `<p>O valor inteiro mais próximo é ${Math.ceil(n1)}</p>`
            res.innerHTML += `<p>A sua Raiz quadrada é ${Math.sqrt(n1)}</p>`
            res.innerHTML += `<p>A sua Raiz cúbica é ${Math.cbrt(n1)}</p>`
            res.innerHTML += `<p>O valor de ${n1}<sup>2</sup> é ${Math.pow(n1,2)}</p>`
            res.innerHTML += `<p>O valor de ${n1}<sup>3</sup> é ${Math.pow(n1,3)}</p>`
        }
    </script>
</body>
</html>
