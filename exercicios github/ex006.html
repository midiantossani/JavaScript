<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        input{
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Somando dois números</h1>
    <input type="button" value="Iniciar a soma" onclick="somar()">
    <div id="res"><p>
        O resultado vem aqui...
    </p></div>
    <script>
        function somar(){
            var n1 = Number(window.prompt('Digite um número: ')) //converter para número
            var n2 = Number(window.prompt('Digite outro número: '))
            var soma = n1 + n2
            var res = document.getElementById('res')
            res.innerHTML = `<p>A soma entre <mark>${n1}</mark> e <mark>${n2}</mark> é igual a <strong>${soma}!</strong></p>`
        }
    </script>
</body>
</html>
