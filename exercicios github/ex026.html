<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contagem Inteligente</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      button {
        padding: 5px;
        background-color: green;
        color: white;
      }
      input {
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <h1>Contagem "inteligente"</h1>
    <p>
      Use qualquer valor nas caixas, simule contagens crescentes e regressivas.
      Use também valores negativos.
    </p>
    <div>
      <p>
        Valor final:
        <input
          type="number"
          name="txtn1"
          id="txtn1"
          placeholder="Início da contagem"
        />
      </p>
    </div>

    <div>
      <p>
        Valor final:
        <input
          type="number"
          name="txtn2"
          id="txtn2"
          placeholder="Fim da contagem"
        />
      </p>
    </div>
    <button onclick="contar()">Contar</button>
    <section id="res">
      <p>Preencha os dados acima e aperte o botão</p>
    </section>
    <script>
      function contar() {
        var res = document.getElementById("res");
        var n1 = Number(document.getElementById("txtn1").value);
        var n2 = Number(document.getElementById("txtn2").value);
        res.innerHTML += `<h2>Contando de ${n1} até ${n2}</h2>`;
        if (n1 < n2) {
          for (var c = n1; c <= n2; c++) {
            res.innerHTML += `${c} \u{1F449} `;
          }
        } else if (n1 > n2) {
          for (c = n1; c >= n2; c--) {
            res.innerHTML += `${c} \u{1F449} `;
          }
        } else {
            res.innerHTML += `Não é possível contar, pois os números são iguais`;
        }
      }
    </script>
  </body>
</html>
