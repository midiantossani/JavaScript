<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        input {
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Média do aluno v1.0</h1>
    <input type="button" value="Calcular média" onclick="media()">
    <section id="res">
        <p>O resultado vai aparecer aqui...</p>
    </section>
    <script>
        function media(){
            var nome = window.prompt('Qual o nome do aluno?')
            var nota1 = Number(window.prompt(`Qual foi a primeira nota de ${nome}`))
            var nota2 = Number(window.prompt(`Além de ${nota1}, qual foi a outra nota de ${nome}?`))
            var media = (nota1 + nota2) /2
            
            var res = document.getElementById('res')
            res.innerHTML = `<p>Calculando a média final de <mark>${nome}</mark>.</p>`
            res.innerHTML += `<p>As notas obtidas foram<mark> ${nota1}</mark> e <mark>${nota2}</mark>.</p>`
            res.innerHTML += `A média final será <mark>${media}</mark>`

        }
    </script>
</body>
</html>
