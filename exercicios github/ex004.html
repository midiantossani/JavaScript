<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        input {
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com dados v2.0</h1>
    <input type="button" value="Clique para começar" onclick="comecar()">
    <div id="res"><p>Aqui vai aparecer o resultado...</p></div>
    <script>
        function comecar(){
            var nome = window.prompt('Qual é o seu nome?')
            res.innerHTML = `<p>Olá <strong>${nome}</strong>! É um grande prazer te conhecer!</p>`
        }
    </script>
</body>
</html>
