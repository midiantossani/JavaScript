<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando a idade</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        button {padding: 30px; font-size: 1em;}
    </style>
</head>
<body>
    <h1>Calculando a idade</h1>
    <button onclick="calcularIdade()">Iniciar</button>
    <section id="res">
        <p>Aqui vai aparecer algo</p>
    </section>
    <script>
        function calcularIdade(){
            var ano = Number(window.prompt('Em que ano vocÃª nasceu?'))
            var agora = new Date
            var idade = (agora.getFullYear() - ano)
            var res = document.getElementById('res')
            res.innerHTML = `<p>Quem nasceu em ${ano} vai completar <strong>${idade}</strong> em ${agora.getFullYear()}</p>` 

        }
    </script>
</body>
</html>
