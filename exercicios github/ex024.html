<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contando de 10 a 1</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        button {padding: 30px; font-size: 1em;}
      </style>
</head>
<body>
    <h1>Contagem regressiva de 10 a 1</h1>
    <button onclick="contar()">Contar de 10 a 1</button>
    <section id="res">
        <p>Aperte o bot√£o acima para contar</p>
    </section>
    <script>
        function contar(){
            var res = document.getElementById('res')
            res.innerHTML += `<h2>Contagem regressiva de 10 a 1</h2>`
            for (var c = 10; c >= 1; c--){
                res.innerHTML += `${c} \u{1F449} `
            }
        }
    </script>
</body>
</html>
