<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados de Formulário</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        button {padding: 5px; background-color: green; color: white;}
        input {padding: 3px;}
    </style>
</head>
<body>
    <h1>Contando de 0 até um número positivo qualquer</h1>
    <p>Escolha o limite final para a contagem a partir do 0 (digite apenas números positivos)</p>
    <div>
        Valor final: <input type="number" name="txtn" id="txtn" placeholder="Apenas positivos">
        <button onclick="contar()">Contar</button>
    </div>
    <section id="res">
        <p>Preencha os dados acima e aperte o botão</p>
    </section>
    <script>
        function contar(){
            var res = document.getElementById('res')
            var num = Number(document.getElementById('txtn').value)
            res.innerHTML += `<h2>Contando de 0 até ${num}</h2>`
            for (var c = 0; c <= num; c++){
                res.innerHTML += `${c} \u{1F449} `
            }
        }
    </script>
</body>
</html>
