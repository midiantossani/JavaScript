<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo com JS</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        button {padding: 30px; font-size: 1em;}
    </style>
</head>
<body>
    <h1>Tente adivinhar meu número</h1>
    <button onclick="jogar()">Tentar adivinhar</button>
    <section id="res">
        <p>Já pensei em um valor entre 1 e 100...</p>
    </section>
    <script>
        function jogar(){
            var min = 1
            var max = 100
            var dif = max - min
            var aleatorio = Math.random()
            var num = min + Math.trunc(dif* aleatorio)
            var palpite = Number(window.prompt('Qual é o seu palpite?'))
            var res = document.getElementById('res')
            if (num > palpite) {
                res.innerHTML += `<p>Você falou ${palpite}. Meu número é <strong> MAIOR! </strong></p>`
            } else if (num < palpite) {
                res.innerHTML += `<p>Você falou ${palpite}. Meu número é <strong> MENOR! </strong></p>`
            } else {
                res.innerHTML += `<p><strong style="color: red">PARABÉNS!</strong> Você acertou! Eu tinha sorteado o valor ${palpite}</p>`
            }
        }
    </script>
</body>
</html>
