<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior valor</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        button {padding: 30px; font-size: 1em;}
    </style>
</head>
<body>
    <h1>Maior valor</h1>
    <button onclick="maiorValor()">Clique para começar</button>
    <section id="res">
        <p>O resultado vai aparecer aqui...</p>
    </section>
    <script>
        function maiorValor(){
            var n1 = Number(window.prompt('Digite um número:'))
            var n2 = Number(window.prompt('Digite outro número:'))
            var res = document.getElementById('res')
            if (n1 > n2){
                res.innerHTML = `<p>Analisando os valores ${n1} e ${n2}, o maior valor é <strong style="color: red">${n1}!</strong></p>`
            } else if (n1 < n2) {
                res.innerHTML = `<p>Analisando os valores ${n1} e ${n2}, o maior valor é <strong style="color: red">${n2}!</strong></p>`
            } else {
                res.innerHTML = `<p>Analisando os valores ${n1} e ${n2}, ambos são <strong style="color: red">IGUAIS!</strong></p>`
            }
        }

    </script>
</body>
</html>
