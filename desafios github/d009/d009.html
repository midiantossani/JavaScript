<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reajuste Salarial</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        button {
            padding: 30px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Reajuste Salarial</h1>
    <button onclick="reajusteSalarial()">Reajustar Salário</button>
    <section id="res">
        <p>Clique no botão acima para iniciar. </p>
    </section>
    <script>
        function reajusteSalarial(){
            var funcionario = window.prompt('Qual é o nome do funcionário?')
            var salarioAtual = Number(window.prompt(`Qual é o salário de ${funcionario}`))
            var porcentagem = Number(window.prompt(`O salário de ${funcionario} vai ser reajustado em qual porcentagem?`))
            var reajuste = salarioAtual * ( 1 + (porcentagem / 100)) 
            var valorqueVaiAumentar = reajuste - salarioAtual
            var res = document.getElementById('res')
            res.innerHTML = `<h2> ${funcionario} recebeu um aumento salarial!</h2>`
            res.innerHTML += `<p>O salário atual era R$ ${salarioAtual.toFixed(2).replace('.', ',')}.</p>`
            res.innerHTML += `<p>Com um aumento de ${porcentagem}%, o salário vai aumentar<strong> R$ ${valorqueVaiAumentar.toFixed(2).replace('.', ',')}</strong> no próximo mês.</p>`
            res.innerHTML += `<p>E a partir daí, ${funcionario} vai passar a ganhar  <strong>R$ ${reajuste.toFixed(2).replace('.', ',')}</strong></p> `
        }
    </script>
</body>
</html>
