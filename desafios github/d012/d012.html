<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preço mudou</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      button {
        padding: 30px;
        font-size: 1em;
      }
    </style>
  </head>
  <body>
    <h1>Preço mudou</h1>
    <button onclick="verificar()">Verificar</button>
    <section id="res">
      <p>Clique no botão acima para analisar a mudança de preço.</p>
    </section>
    <script>
      function verificar() {
        var PrecoOld = parseFloat(
          window.prompt("Qual era o preço anterior do produto?")
        );
        var PrecoNew = parseFloat(
          window.prompt("Qual é o preço atual do produto?")
        );
        var porc = "";
        var res = document.getElementById("res");
        res.innerHTML = `<h2>Analisando os valores informados</h2>`;
        if (PrecoOld > PrecoNew) {
          porc = ((PrecoOld - PrecoNew) / PrecoOld) * 100;
          var Caiu = PrecoOld - PrecoNew;
          res.innerHTML += `<p>O produto custava R$ ${PrecoOld.toFixed(
            2
          ).replace(".", ",")} e agora custa R$ ${PrecoNew.toFixed(2).replace(
            ".",
            ","
          )}.</p>`;
          res.innerHTML += `<p>Hoje o produto está mais barato</p>`;
          res.innerHTML += `<p>O preço caiu R$ ${Caiu.toFixed(2).replace(
            ".",
            ","
          )} em relação ao preço anterior.</p>`;
          res.innerHTML += `<p>Uma variação de ${porc
            .toFixed(2)
            .replace(".", ",")}% pra baixo. </p>`;
        } else if (PrecoOld < PrecoNew) {
          var Subiu = PrecoNew - PrecoOld;
          porc = ((PrecoNew - PrecoOld) / PrecoOld) * 100;
          res.innerHTML += `<p>O produto custava R$ ${PrecoOld.toFixed(
            2
          ).replace(".", ",")} e agora custa R$ ${PrecoNew.toFixed(2).replace(
            ".",
            ","
          )}.</p>`;
          res.innerHTML += `<p>Hoje o produto está mais caro</p>`;
          res.innerHTML += `<p>O preço subiu R$ ${Subiu.toFixed(2).replace(
            ".",
            ","
          )} em relação ao preço anterior.</p>`;
          res.innerHTML += `<p>Uma variação de ${porc
            .toFixed(2)
            .replace(".", ",")}% pra cima. </p>`;
        } else {
          res.innerHTML += `Não houve aumento nem diminuição de preço sobre o produto.`;
        }
      }
    </script>
  </body>
</html>
