<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmula de Bhaskara</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        button {padding: 30px; font-size: 1em;}
    </style>
</head>
<body>
    <h1>Resolvendo Bhaskara</h1>
    <button onclick="calcular()">Calcular</button>
    <section id="saida">
        <p>Considerando uma equação no formato<strong> ax</strong><sup>2</sup> + <strong>bx</strong> + <strong>c</strong> = 0, aperte o botão acima para calcular o valor de <strong>&Delta;</strong></p>
    </section>
    <script>
        function calcular() {
            var a = Number(window.prompt('Qual é o valor de a?'))
            var b = Number(window.prompt('Qual é o valor de b?'))
            var c = Number(window.prompt('Qual é o valor de c?'))
            var delta = b* b - 4*a*c
            var res = document.getElementById('saida')
            saida.innerHTML = `<h2>Resolvendo Bhaskara</h2>`
            saida.innerHTML += `<p>A equação atual é <strong>${a}x<sup>2</sup> + ${b}x + ${c} = 0</strong></p>`
            saida.innerHTML += `<p>O cálculo realizado será <strong>&Delta;= ${b}<sup>2</sup> - 4.${a}.${c}</strong></p>`
            saida.innerHTML += `<p>O valor calculado foi <strong><mark>&Delta; = ${delta}</mark></strong></p>`
        }
    </script>
</body>
</html>
