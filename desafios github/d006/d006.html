<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperaturas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        button {
            padding: 30px; 
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Conversor de Temperaturas</h1>
    <button onclick="converter()">Converter</button>
    <section id="res">
        <p>Clique no botão acima para iniciar.</p>
    </section>
    <script>
        function converter(){
            var temp = parseFloat(window.prompt('Digite uma temperatura em °C (Celsius)'))
            var fahr = (temp * 9/5) + 32
            var kel = temp + 273.15
            var res = document.getElementById('res') 
            res.innerHTML = `<h2>A temperatura de ${temp.toFixed(1).replace('.', ',')}°C, corresponde a...</h2>`
            res.innerHTML += `<p>${kel.toFixed(2).replace('.', ',')}°K (Kelvin)</p>`
            res.innerHTML += `<p>${fahr.toFixed(2).replace('.', ',')}°F (Fahrenheit)</p>`
        }
    </script>
</body>
</html>
