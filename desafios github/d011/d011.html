<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif}
        button {padding: 30px; font-size: 1em;}
    </style>
</head>
<body>
    <h1>Ano Bissexto</h1>
    <button onclick="verificar()">Verificar</button>
    <section id="res">
        <p>Informe um ano para saber se ele é Bissexto</p>
    </section>
    <script>
        function verificar(){
            var ano = Number(window.prompt('Qual é ano que você quer verificar?'))
            var res = document.getElementById('res')
            res.innerHTML = `<h2>Analisando o ano de ${ano}...</h2>`
            if (ano % 4 == 0) {
                res.innerHTML += `<p>O ano de ${ano} <strong style="background-color: rgba(14, 216, 37, 0.412); color: green;">É BISSEXTO</strong> &#x2705</p>`
            } else {
                res.innerHTML += `<p>O ano de ${ano} <strong style="background-color: rgba(255, 0, 0, 0.412); color: rgb(121, 0, 0);"> NÃO É BISSEXTO</strong> &#x274C</p>`
            }
        }
    </script>
</body>
</html>
