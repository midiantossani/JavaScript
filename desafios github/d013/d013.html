<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situação do Aluno</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        button {padding: 30px;}
    </style>
</head>
<body>
    <h1>Situação do Aluno</h1>
    <button onclick="verificar()">Entrar com as notas</button>
    <section id="res">
        <p>Clique no botão acima para informar as notas do aluno.</p>
    </section>
    <script>
        function verificar(){
            var nome = window.prompt('Qual é o nome do aluno?')
            var nota1 = Number(window.prompt(`Primeira nota de ${nome}:`))
            var nota2 = Number(window.prompt(`Segunda nota de ${nome}:`))
            var media = (nota1 + nota2) / 2
            var res = document.getElementById('res')
            res.innerHTML = `<p>Analisando a situação de ${nome}</p>`
            if (media < 3) {
                res.innerHTML += `<p>Com as notas ${nota1} e ${nota2}, a <strong>média é ${media}</strong></p>`
                res.innerHTML += `<p>Com média abaixo de 3.0, o aluno está <strong style="background-color: rgba(255, 4, 4, 0.392); color: rgb(153, 5, 5);">REPROVADO</strong>`
            } else if (media >= 3 && media <= 6) {
                res.innerHTML += `<p>Com as notas ${nota1} e ${nota2}, a <strong>média é ${media}</strong></p>`
                res.innerHTML += `<p>Com média entre 3.0 e 6.0, o aluno está em <strong style="background-color: rgba(255, 204, 0, 0.556); color: rgb(255, 166, 0);">RECUPERAÇÃO</strong>`
            } else {
                res.innerHTML += `<p>Com as notas ${nota1} e ${nota2}, a <strong>média é ${media}</strong></p>`
                res.innerHTML += `<p>Com média acima de 6.0, o aluno está <strong style="background-color: rgba(64, 255, 0, 0.337); color: rgb(34, 138, 0);">APROVADO</strong>`
            }
            
        }
    </script>
</body>
</html>
