<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body {
            font: normal 15pt arial;
        }
        button {
            padding: 20px;
            font: normal 10pt arial;
        }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>
    <button onclick="clicar()">Antecessor e Sucessor</button>
    <script>
        function clicar () {
            var int = Number(prompt('Digite um número inteiro qualquer'))
            alert(`Antes de ${int}, temos o número ${int - 1}.Depois de ${int}, temos o número ${int + 1}.`)
        }
    </script>
</body>
</html>
